$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json

name: convert_model_to_mlflow
version: 0.0.1
type: command

is_deterministic: True

display_name: Convert model to MLFlow
description: Component converts the input model to MLFlow packaging format

environment: azureml:model-management:1

code: ../../src/
command: >
  python run_model_preprocess.py
  $[[--model-id ${{inputs.model_id}}]]
  $[[--task-name ${{inputs.task_name}}]]
  --mlflow-flavor transformers
  --model-path ${{inputs.model_path}}
  --model-download-metadata ${{inputs.model_download_metadata}}
  --mlflow-model-output-dir ${{outputs.mlflow_model_folder}}

inputs:
  model_id:
    type: string
    description: Huggingface model id (https://huggingface.co/<model_id>). A required parameter for hftransformers flavor. Can be provided as input here or in model_info JSON file.
    optional: true

  task_name:
    type: string
    enum:
      - multiclass
      - multilabel
      - fill-mask
      - token-classification
      - question-answering
      - summarization
      - text-generation
      - text-classification
      - translation
      - image-classification
      - image-classification-multilabel
      - text-to-image
    description: A Hugging face task on which model was trained on. A required parameter for hftransformers mlflow flavor. Can be provided as input here or in model_info JSON file.
    optional: true

  model_download_metadata:
    type: uri_file
    optional: true
    description: JSON file containing model download details.

  model_path:
    type: uri_folder
    description: Path to the model.
    mode: ro_mount
    optional: false

outputs:
  mlflow_model_folder:
    type: mlflow_model
    description: Output path for the converted MLFlow model.
    mode: rw_mount

tags:
    Preview: ""
